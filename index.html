<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Sapient Test Project</title>
    <!--Library files-->
    <script type="text/javascript" src="js/libs/jquery.js"></script>
    <script type="text/javascript" src="js/libs/underscore.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.tinycarousel.min.js"></script>
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/carousal.css"/>
    <!--JSON Files-->
    <script type="text/javascript" src="js/db_files/data_items.js"></script>
    <script type="text/javascript" src="js/db_files/distinguished_technologies.js"></script>
    <script type="text/javascript" src="js/db_files/canvas.js"></script>
    <script type="text/javascript" src="js/db_files/domain_expertise.js"></script>
    <script type="text/javascript" src="js/db_files/mobile_solutions.js"></script>

    <script type="text/javascript" src="js/app-start.js"></script>
</head>
<body>

<div class="top_container">
    <div class="logo"></div>
</div>
<div class="content_area">
<div class="left_container">
    <div class="user_list"></div>
    <div class="carousal_navigation">
        <div class="carousal_navigation_header"></div>
    </div>
</div>
<div class="carousal_container">
    <div class="carousal_image_area" >
        <div id="carousal_items" style="height: 100%; margin-top: 1%; margin-left: 5%">
            <a class="buttons prev" href="#" style="width: 12px"><img src="images/left.png" alt="left" /></a>
            <div class="viewport" style="min-width: 576px">
                <ul class="overview">
                    <li class="item1 item_h">
                        <img src="images/image1.png" alt="Distinguished Technologist Program" /><br/>
                        <input type="button" class="enroll_now_h" item_info="1" value="ENROLL NOW">
                    </li>
                    <li class="item2 item_h">
                        <img src="images/image2.png" alt="Mobile Solutions" /><br/>
                        <input type="button" class="enroll_now_h" item_info="2" value="ENROLL NOW">
                    </li>
                    <li class="item3 item_h">
                        <img src="images/image3.png" alt="HTML-5 Canvas" /><br/>
                        <input type="button" class="enroll_now_h" item_info="3" value="ENROLL NOW">
                    </li>
                    <li class="item4 item_h">
                        <img src="images/image4.png" alt="Domain Expertise" /><br/>
                        <input type="button" class="enroll_now_h" item_info="4" value="ENROLL NOW">
                    </li>
                </ul>
            </div>
            <a class="buttons next" href="#" style="width: 12px"><img src="images/right.png" /></a>
        </div>
    </div>
    <div class="carousal_text_area"></div>
</div>
<div style="clear: both;"></div>

<div class="enrollmentForm_container">
    <div class="header_area">
        Enroll Now  : <span class="course_name_selected_h"></span>
    </div>
    <div class="form_area">
        <form method="post" name="enrollmentForm" id="enrollmentForm">
            <div class="name">
                Full Name
                <input type="text" name="first_name" class="form_input_h" placeholder="Please enter your first name"/>
                <input type="text" name="last_name" class="form_input_h" style="left:51%; width: 18%" placeholder="Please enter your last name"  />

            </div>
            <div class="email">
                Email Address
                <input type="text" class="form_input_h" name="email"  placeholder="Please enter your email address " />
            </div>
            <div class="confirm_email">
               Confirm Email Address
                <input type="text" class="form_input_h" name="confirm_email" placeholder="Please re-enter your email address" />
            </div>
            <div class="mobile_number">
                Mobile Number
                <input type="text" class="form_input_h" name="mobile" placeholder="Please enter your mobile number" />
                <input type="submit" class="submit_btn" value="Submit">
            </div>
            <div class="clear"></div>
            <span class="error_msg"></span>
        </form>
    </div>
</div>
</div>
</body>
</html>
