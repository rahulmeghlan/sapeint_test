<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Sapient Test Project</title>
    <!--Library files-->
    <script type="text/javascript" src="js/libs/jquery.js"></script>
    <script type="text/javascript" src="js/libs/underscore.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.tinycarousel.min.js"></script>
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/carousal.css"/>
    <!--JSON Files-->
    <script type="text/javascript" src="js/db_files/json_items.js"></script>
    <script type="text/javascript" src="js/db_files/distinguished_technologies.js"></script>

    <script type="text/javascript" src="js/app-start.js"></script>
</head>
<body>

<div class="top_container">
    <div class="logo" style="background: url('images/sapient_logo.png') no-repeat;min-height: 50px;margin-top: -8px;"></div>
</div>
<div class="content_area">
<div class="left_container">
    <div class="user_list"></div>
    <div class="carousal_navigation"></div>
</div>
<div class="carousal_container">
    <div class="carousal_image_area" >
        <div id="carousal_items" style="height: 100%">
            <a class="buttons prev" href="#">left</a>
            <div class="viewport" style="min-width: 700px">
                <ul class="overview">
                    <li class="item1 item_h">
                        <img src="images/image1.png" alt="" /><br/>
                        <input type="button" class="enroll_now_h" item_info="1" value="ENROLL NOW">
                    </li>
                    <li class="item2 item_h">
                        <img src="images/image2.png" alt="" /><br/>
                        <input type="button" class="enroll_now_h" item_info="2" value="ENROLL NOW">
                    </li>
                    <li class="item3 item_h">
                        <img src="images/image3.png" alt="" /><br/>
                        <input type="button" class="enroll_now_h" item_info="3" value="ENROLL NOW">
                    </li>
                    <li class="item4 item_h">
                        <img src="images/image4.png" alt="" /><br/>
                        <input type="button" class="enroll_now_h" item_info="4" value="ENROLL NOW">
                    </li>
                </ul>
            </div>
            <a class="buttons next" href="#">right</a>
        </div>
    </div>
    <div class="carousal_text_area"></div>
</div>
<div style="clear: both;"></div>

<div class="enrollmentForm_container">
    <div class="header_area">
        Enroll Now  : <span class="course_name"></span>
    </div>
    <div class="form_area">
        <form method="post" name="enrollmentForm" id="enrollmentForm">
            <div class="name">
                Full Name
                <input type="text" name="first_name" class="form_input_h" style="position: absolute;left:50%"/>
                <input type="text" name="last_name" class="form_input_h"  style="position: absolute;left:60%" />

            </div>
            <div class="email">
                Email Address
                <input type="text" class="form_input_h" name="email" style="position: absolute;left:50%" />
            </div>
            <div class="confirm_email">
               Confirm Email Address
                <input type="text" class="form_input_h" name="confirm_email" style="position: absolute;left:50%"/>
            </div>
            <div class="mobile_number">
                Mobile Number
                <input type="text" class="form_input_h" name="mobile" style="position: absolute;left:50%"/>
            </div>
            <input type="submit" class="submit_btn">
        </form>
    </div>
</div>
</div>
</body>
</html>
